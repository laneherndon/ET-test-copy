<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>ET's Monsters</title>
    <style>
      :root {
        --folderwidth: 900px;
        --folderheight: 2000px;
        --foldercolor: #f2e696;
        --folderbordercolor: #e0d279;
        --folderborderdark: #d1c36d;
        --folderbordersize: 10px;
        --tabheight: calc(0.05 * var(--folderheight));
        --tabwidth: calc(0.24 * var(--folderwidth));
        --pagetop: 45vh;
        --pagemargin: calc( 0.5 * calc(100vw - var(--folderwidth)));
        
        /* comment */
      }
      body {
        font-family: Courier New, Courier, monospace;
      }
      .mainfolder {
        width: var(--folderwidth);
        height: var(--folderheight);
        
        background-color: var(--foldercolor);
        
        border-radius: 0% 1% 1% 1%;
        border: var(--folderbordersize) solid var(--folderbordercolor);
  
        margin-top: var(--pagetop);
        margin-left: var(--pagemargin);
        margin-right: var(--pagemargin);
      }
      
      .foldertabs {
        position: absolute;
        top: calc(calc(var(--pagetop) - var(--tabheight)));
        margin-left: var(--pagemargin);
      }
      
      .activetab {
  			width: var(--tabwidth);
        height: var(--tabheight);
        
        font-family: Courier New, Courier, monospace;
        font-size: calc(0.025 * var(--folderwidth));
        font-weight: bold;
        
        padding: 2vh;
        border-radius: 45% 45% 0% 0%;
        
        border: var(--folderbordersize) solid var(--folderbordercolor);
        border-bottom: none;
        background-color: var(--foldercolor);
      }  
      
      .inactivetab {
        width: var(--tabwidth);
        height: calc(0.96 * var(--tabheight));
        
        font-family: Courier New, Courier, monospace;
        font-size: calc(0.025 * var(--folderwidth));
        font-weight: bold;
        
        padding: 2vh;
        border-radius: 45% 45% 0% 0%;
        
        border: var(--folderbordersize) solid var(--folderborderdark);
        border-bottom: calc( 2.4 * var(--folderbordersize)) solid var(--folderborderdark);
        background-color: var(--folderbordercolor);
      }
      
      .inactivetab::hover {
        border: var(--folderbordersize) solid var(--folderbordercolor);
        border-bottom: none;
        background-color: var(--foldercolor);
        
      }
      
      .tabcover {
        position: absolute;
        width: calc(var(--tabwidth) - calc( 2 * var(--folderbordersize)));
        height: calc(var(--folderbordersize));
        
        background-color: var(--foldercolor);
        margin-left: calc(var(--pagemargin) + var(--folderbordersize));
      }
      
    </style>
  </head> 
	<body>
    <div class="foldertabs">
      <button class="activetab" id="scarymonsters">Scary Monsters</button><button class="inactivetab" id="horrificstories">Horrific Stories</button><button class="inactivetab" id="terriblecoding">Terrible Coding</button>
    </div>
    <div class="tabcover" id="right"></div>
		<div class="mainfolder"></div>
	</body>
</html>
