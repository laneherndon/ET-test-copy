<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>ET's Monsters</title>
    <style>
      :root {
        /* title variables */
        --titleshadow: #3e83f0;
        --titlecolor: #000000;
        --textsize: calc(0.025 * var(--folderwidth));
				/* page variables */
        --pagetop: 45vh;
        --pagemargin: calc( 0.5 * calc(100vw - var(--folderwidth)));
				/* folder variables */
        --folderwidth: 900px;
        --folderheight: 700px;
        --foldercolor: #f2e696;
        --folderbordercolor: #e0d279;
        --folderborderdark: #d1c36d;
        --folderbordersize: 10px;
        --insidefolderwidth: calc(var(--pagemargin) + var(--folderbordersize));
        --insidefolderheight: calc(var(--pagetop) + var(--folderbordersize));
        --tabheight: calc(0.10 * var(--folderwidth));
        --tabwidth: calc(0.24 * var(--folderwidth));
				/* icon variables */
        --iconcanvas: 190px;
        --iconmargin: calc( 0.1 * var(--folderwidth));;
        --secondrow: calc(var(--iconcanvas) + var(--iconmargin));
        --righticon: calc(var(--insidefolderwidth) + calc( 0.85 * var(--iconmargin)));
        --middleicon: calc(var(--iconcanvas) + var(--iconmargin));
        --lefticon: calc( 2 * calc(var(--iconcanvas) + var(--iconmargin)));
        --pixelsize: calc(var(--iconcanvas) / 19);
      }
      
      body {
				background-image: url(https://64.media.tumblr.com/41ed46e4b0264cec53a8c23d98390b05/tumblr_p9ayvofPPV1ualrc9o1_400.gifv) ;
      	font-family: Courier New, Courier, monospace;
      }
      
      .titlebox {
        position: absolute;
        display: inline-block;
        left: calc(var(--pagemargin) + calc( 0.075 * var(--folderwidth)))
      }
      
      .title {
        min-width: var(--folderwidth);
        color: var(--titlecolor);
        font-size: calc(0.1 * var(--folderwidth));
        text-shadow: calc(0.003 * var(--folderwidth)) calc(0.003 * var(--folderwidth)) var(--titleshadow) ;
      }
      
      .mainfolder {
        min-width: calc(4 * var(--tabwidth));
        width: var(--folderwidth);
        height: var(--folderheight);
        display: inline-block;
        
        background-color: var(--foldercolor);
        
        border-radius: 0% 1% 1% 1%;
        border: var(--folderbordersize) solid var(--folderbordercolor);
        border-bottom: var(--folderheight) solid var(--folderbordercolor);
        
        margin-top: var(--pagetop);
        margin-left: var(--pagemargin);
        margin-right: var(--pagemargin);
      }
     
      .foldertabs {
        position: absolute;
        display: inline-block;
        min-width: calc(3* var(--tabwidth));
				/* this fixes in div line breaks */
        font-size: 0px;
        
        margin-top: calc(calc(var(--pagetop) - var(--tabheight)));
        margin-left: var(--pagemargin);
      }
      
      .activetab {
        width: var(--tabwidth);
        height: var(--tabheight);
        
        font-family: Courier New, Courier, monospace;
        font-size: var(--textsize);
        font-weight: bold;
        
        border-radius: 45% 45% 0% 0%;
        border: var(--folderbordersize) solid var(--folderbordercolor);
        border-bottom: none;
        background-color: var(--foldercolor);
      }  
      
      .inactivetab {
        width: var(--tabwidth);
        height: calc(0.96 * var(--tabheight));
        
        font-family: Courier New, Courier, monospace;
        font-size: var(--textsize);
        font-weight: bold;
    
        border-radius: 45% 45% 0% 0%;
        border: var(--folderbordersize) solid var(--folderborderdark);
        border-bottom: var(--folderbordersize) solid var(--folderborderdark);
        background-color: var(--folderbordercolor);
      }
      
      .inactivetab::hover {
        border: var(--folderbordersize) solid var(--folderbordercolor);
        border-bottom: none;
        background-color: var(--foldercolor);
      }
      
      .tabcover {
        position: absolute;
        width: calc(var(--tabwidth) - calc( 2 * var(--folderbordersize)));
        height: calc(var(--folderbordersize));
        
        background-color: var(--foldercolor);
        margin-left: calc(var(--insidefolderwidth));
        margin-top: var(--pagetop);
      }
      .icons {
        position: absolute;
        min-width: calc(4 * var(--iconcanvas));
				/* this fixes in div line breaks */
        font-size: 0px;
        
        margin-top: calc(var(--insidefolderheight) +  var(--iconmargin));
        margin-left: var(--righticon);
      }
      
      .spidericon {
        position: absolute;
        width: var(--iconcanvas);
        height: var(--iconcanvas);
      }
